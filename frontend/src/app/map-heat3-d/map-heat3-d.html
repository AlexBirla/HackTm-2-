<div class="map-container-wrapper">
  <div #mapContainer id="map"></div>

  <div class="light-switcher">
    <button (click)="onLightPresetClick('day')" [class.active]="currentPreset === 'day'">🌞</button>
    <button (click)="onLightPresetClick('dawn')" [class.active]="currentPreset === 'dawn'">🌅</button>
    <button (click)="onLightPresetClick('dusk')" [class.active]="currentPreset === 'dusk'">🌇</button>
    <button (click)="onLightPresetClick('night')" [class.active]="currentPreset === 'night'">🌙</button>
  </div>
</div>
