
<!-- CENTER THE CARD WITH A FLEX CONTAINER -->
<div class="home‐container">
  <mat-card class="map‐card">
    <mat-card-header>
      <mat-card-title>Timișoara Neighborhoods</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card‐content‐no‐padding">
      <!-- MAP WRAPPER: sets the “box” for OpenLayers to live in -->
      <div class="map‐wrapper">
        <app-openlayers-map></app-openlayers-map>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent">Refresh Data</button>
      <button mat-button color="warn">Help</button>
    </mat-card-actions>
  </mat-card>
</div>
