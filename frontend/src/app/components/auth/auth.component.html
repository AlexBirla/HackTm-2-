<div class="login-container">
  <img class="logo" src="logo.svg" alt="logo" />
  <form class="login-form" (ngSubmit)="login()">
    <h2 class="login-title">Autentificare</h2>

    <div class="form-field">
      <label for="email">Utilizator</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="nume"
        required
      />
    </div>

    <div *ngIf="error" class="form-error">
      {{ error }}
    </div>

    <button class="login-button" type="submit">Intră în cont</button>
  </form>
</div>
